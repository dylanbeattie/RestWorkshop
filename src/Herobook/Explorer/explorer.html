<!DOCTYPE html>
<html>
<head>
    <title>Hyperion: Hypermedia API Explorer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link type="text/css" rel="stylesheet" href="explorer.css" />
</head>
<body>
    <form id="explorer-form" action="#">
        <fieldset id="explorer-fieldset">
            <label for="server-input">Server:</label>
            <input type="text" name="server" id="server-input" placeholder="host" value="http://localhost:5555" />
            <label for="endpoint-input">Path:</label>
            <input type="text" name="endpoint" id="endpoint-input" placeholder="endpoint" value="/api/" />
            <input type="submit" id="go-button" value="GET" />
            <a href="#" id="reset-button">Reset</a><br />
        </fieldset>
    </form>
    <div id="response-wrapper">
        <div id="spinner">
            <img alt="Loading..." src="ajaxload.gif" />
        </div>
        <pre id="json-data"></pre>
    </div>
    <script type="text/javascript" src="explorer.js"></script>
</body>
</html>
